<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Construction Projects Dashboard</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-XYbs4D4Zy8U3hAb016hJYdOmXlEtvJHv+0G2GP3pELM="
    crossorigin=""
  />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #map { height: 300px; }
    table { width: 100%; border-collapse: collapse; margin: 1em 0; }
    th, td { padding: 0.5em; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Projects</h1>
  <table id="projects-table">
    <thead><tr><th>ID</th><th>Name</th><th>Start</th><th>End</th><th>Budget</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>Location Map</h2>
  <div id="map"></div>

  <h2>Live Weather & Air Quality</h2>
  <pre id="weather-info">Loading…</pre>

  <h2>8-Day Forecast</h2>
  <pre id="forecast-info">Loading…</pre>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-gZqk4tBrNcDmwz+U14iuAJ6F6NG2Rj82DsYf4MJ0wY="
    crossorigin=""
  ></script>
  <script src="js/app.js"></script>
</body>
</html>
