<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Construction Projects Dashboard</title>

  <!-- Your custom styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-XYbs4D4Zy8U3hAb016hJYdOmXlEtvJHv+0G2GP3pELM="
    crossorigin=""
  />
</head>
<body>
  <header>
    <h1>Construction Projects Dashboard</h1>
  </header>

  <!-- ELEMENT 3 & 4: Projects selector + resources table -->
  <section class="card">
    <label for="project-select">Select project:</label>
    <select id="project-select"></select>

    <table id="projects-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Manager</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">No project selected</td></tr>
      </tbody>
    </table>
  </section>

  <!-- ELEMENT 5: Map -->
  <section class="card">
    <h2>Location Map</h2>
    <div id="map">Loading map…</div>
  </section>

  <!-- ELEMENT 6 & 7: Live Weather, AQI & Recommendations -->
  <section class="card">
    <h2>Live Weather & Air Quality</h2>
    <pre id="weather-info">Loading…</pre>
    <div id="recommendation" class="recommendation">–</div>
  </section>

  <!-- ELEMENT 8a: 8-Entry Forecast -->
  <section class="card">
    <h2>8-Entry Forecast</h2>
    <pre id="forecast-info">Loading…</pre>
  </section>

  <!-- ELEMENT 8b: Historical Data Lookup -->
  <section class="card">
    <h2>Historical Weather & AQI</h2>
    <input type="date" id="history-date">
    <button id="load-history">Load</button>
    <pre id="history-data">Select a date above and click Load</pre>
  </section>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jG4tu6bG5kHq0ZXBtBQCXdy3K6LJpMlSZv+rc+k="
    crossorigin=""
    defer
  ></script>
  <!-- Your app logic -->
  <script src="js/app.js" defer></script>
</body>
</html>
