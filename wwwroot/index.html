<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Construction Projects Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS (only once) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-XYbs4D4Zy8U3hAb016hJYdOmXlEtvJHv+0G2GP3pELM="
    crossorigin=""
  />

  <style>
    body { font-family: sans-serif; margin: 1em; background: #f9f9f9; }
    #map { height: 300px; margin: 1em 0; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
    th, td { padding: 0.5em; border: 1px solid #ccc; text-align: left; }
    select, input[type="date"] { font-size: 1em; padding: 0.25em; margin-bottom: 1em; }
    pre { background: #f8f8f8; padding: 0.5em; white-space: pre-wrap; }
    #recommendation { font-weight: bold; margin-top: 0.5em; }
  </style>
</head>
<body>
  <h1>Projects</h1>

  <!-- PROJECT SELECTOR -->
  <label for="project-select">Select project:</label>
  <select id="project-select"></select>

  <!-- RESOURCES TABLE -->
  <table id="projects-table">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Description</th><th>Manager</th><th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- MAP -->
  <h2>Location Map</h2>
  <div id="map">Loading map…</div>

  <!-- WEATHER & AQI -->
  <h2>Live Weather & Air Quality</h2>
  <pre id="weather-info">Loading…</pre>
  <div id="recommendation">Loading recommendation…</div>

  <!-- FORECAST -->
  <h2>8-Entry Forecast</h2>
  <pre id="forecast-info">Loading…</pre>

  <!-- HISTORICAL DATA -->
  <h2>Historical Data</h2>
  <input type="date" id="history-date">
  <button id="load-history">Load</button>
  <pre id="history-data">No data loaded</pre>

  <!-- 1) Leaflet JS must come before your app.js -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jGLR5f2X0nq3J2keYDhWcH/XLu3kX2Mqm0z8ZZA="
    crossorigin=""
    defer
  ></script>

  <!-- 2) Then your logic -->
  <script src="/js/app.js" defer></script>
</body>
</html>
