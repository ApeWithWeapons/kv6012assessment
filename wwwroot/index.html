<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Construction Projects Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <!-- Flatpickr CSS for date picker -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Construction Projects Dashboard</h1>
  </header>

  <!-- ELEMENT 4: Projects selector and table -->
  <section id="project-dashboard">
    <label for="project-select">Select project:</label>
    <select id="project-select">
      <option disabled selected value>-- choose a project --</option>
    </select>
    <table id="resource-table">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Description</th><th>Manager</th><th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- ELEMENT 5: Map showing project coordinates -->
  <section id="map-section">
    <h2>Location Map</h2>
    <div id="map" style="width:100%;height:400px"></div>
  </section>

  <!-- ELEMENT 6 & 7: Live weather, AQI and conditional recommendations -->
  <section id="weather-panel">
    <h2>Live Weather & Air Quality</h2>
    <div id="current-weather"></div>
    <div id="aqi"></div>
    <div id="recommendation"></div>
  </section>

  <!-- ELEMENT 8: Forecast and historical data -->
  <section id="forecast-panel">
    <h2>8-Day Forecast</h2>
    <div id="forecast"></div>
    <h3>Historical Data</h3>
    <input id="history-date" placeholder="Select date">
    <button id="load-history">Load History</button>
    <div id="history-data"></div>
  </section>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="app.js"></script>
</body>
</html>
