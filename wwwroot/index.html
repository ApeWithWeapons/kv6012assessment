<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Projects Dashboard</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-XYbs4D4Zy8U3hAb016hJYdOmXlEtvJHv+0G2GP3pELM="
    crossorigin=""
  />

  <style>
    body { font-family: sans-serif; margin: 1em; background: #f9f9f9; }
    h1, h2 { color: #333; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    select, input[type="date"] { padding: 0.5em; margin-top: 0.5em; width: 100%; max-width: 300px; }
    button { padding: 0.5em 1em; margin-left: 0.5em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    th { background: #eee; }
    #map { height: 300px; margin: 1em 0; }
    pre { background: #f0f0f0; padding: 0.75em; white-space: pre-wrap; }
    #recommendation { margin-top: 0.5em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Projects</h1>

  <label for="project-select">Select project:</label>
  <select id="project-select">
    <option disabled selected value="">-- choose a project --</option>
  </select>

  <table id="projects-table">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Description</th><th>Manager</th><th>Location</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Location Map</h2>
  <div id="map">Loading map…</div>

  <h2>Live Weather & Air Quality</h2>
  <pre id="weather-info">Loading…</pre>
  <div id="recommendation">Loading recommendation…</div>

  <h2>8-Entry Forecast</h2>
  <pre id="forecast-info">Loading…</pre>

  <h2>Historical Data</h2>
  <label for="history-date">Select date:</label>
  <input type="date" id="history-date" />
  <button id="load-history">Load</button>
  <pre id="history-data">No data loaded</pre>

  <!-- Leaflet JS -->
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1jGLR5f2X0nq3J2keYDhWcH/XLu3kX2Mqm0z8ZZA=" crossorigin=""></script>
  <!-- App JS -->
  <script defer src="/js/app.js"></script>
</body>
</html>
