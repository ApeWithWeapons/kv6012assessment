<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Construction Projects Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

  <!-- Flatpickr (date picker) -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Construction Projects Dashboard</h1>
  </header>

  <!-- ELEMENT 3 & 4: Projects + Resources -->
  <section id="project-dashboard" class="card">
    <label for="project-select">Select project:</label>
<select id="project-select"></select>
<table id="resource-table">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Description</th><th>Manager</th><th>Location</th></tr>
  </thead>
  <tbody>
    <tr><td colspan="5">No project selected</td></tr>
  </tbody>
</table>

  </section>

  <!-- ELEMENT 5: Map -->
  <section id="map-section" class="card">
    <h2>Location Map</h2>
    <div id="map">Loading map…</div>
  </section>

  <!-- ELEMENT 6 & 7: Live Weather, AQI & Recommendations -->
  <section id="weather-panel" class="card">
    <h2>Live Weather & Air Quality</h2>
    <div id="current-weather">Loading…</div>
    <div id="aqi">Loading…</div>
    <div id="recommendation" class="alert"></div>
  </section>

  <!-- ELEMENT 8a: 8-Day Forecast -->
  <section id="forecast-panel" class="card">
    <h2>8-Day Forecast</h2>
    <div id="forecast">Loading…</div>

    <!-- ELEMENT 8b: Historical Data Lookup -->
    <h3>Historical Data</h3>
    <input type="text" id="history-date" placeholder="Select date">
    <button id="load-history">Load</button>
    <div id="history-data"></div>
  </section>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="app.js"></script>
</body>
</html>
