<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Construction Projects Dashboard</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-XYbs4D4Zy8U3hAb016hJYdOmXlEtvJHv+0G2GP3pELM="
    crossorigin=""
  />
  <style>
    body { font-family: sans-serif; margin: 1em; }
    #map { height: 300px; margin: 1em 0; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
    th, td { padding: 0.5em; border: 1px solid #ccc; text-align: left; }
    select { font-size: 1em; padding: 0.25em; margin-bottom: 1em; }
    pre { background: #f8f8f8; padding: 0.5em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Projects</h1>

  <!-- PROJECT SELECTOR -->
  <label for="project-select">Select project:</label>
  <select id="project-select"></select>

  <table id="projects-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Manager</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Location Map</h2>
  <div id="map">Loading map…</div>

  <h2>Live Weather & Air Quality</h2>
  <pre id="weather-info">Loading…</pre>

  <h2>8-Entry Forecast</h2>
  <pre id="forecast-info">Loading…</pre>

 
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    defer
  ></script>


  <script src="/js/app.js" defer></script>

</body>
</html>
